<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <p>
        <label for="idano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="idano" min="1900" max="2020" oninput="calcidade()">
    </p>
    
    <p>
        <label for="ididade">Sua idade é: </label>
        <output id="ididade">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            ididade.innerHTML = Number(atual) - Number(idano.value)
        }
    </script>
</body>
</html>
