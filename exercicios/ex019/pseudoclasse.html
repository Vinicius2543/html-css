<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            /* diplay Ã© do flex ou grid */
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            /* altura */
            height: 200px;
            /* largura */
            width: 200px;
        }
        
        /* ao passar o mouse ele muda de cor */
        div:hover {
            background-color: brown;
        }
    </style>
    
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
